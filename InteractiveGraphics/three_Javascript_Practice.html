<html>
    <head>
        <title></title>
        <style>
            body{
                margin:0;
            }
        canvas{
            width:100; height: 100;
            }
        </style>

    </head>

    <body>
        <script src="js/three.js"></script>
        <script>
    /* Here we set up the elements needed to render. 
    1.A Scene
    2.A Camera
    3.A Renderer 
    */
        var scene =  new THREE.scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement ); 


/* Now we are setting up our 3D cube 
All we need to do is
 state the shape / geometry,
 state the material
 initialize the cube
 then add it to the scene

*/

var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 5;

/*After adding the scene we need to then start the animate function
to have the scene update every frame, and render the scene & camera. */


function animate() {
	requestAnimationFrame( animate );
	renderer.render( scene, camera );
}
animate();
  
  </script>

    </body>

</html>
