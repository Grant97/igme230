<head>

    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    #panel1, #panel2{
        background-color: pink;
        height:200px;
        width:200px;
        margin-bottom:2em;
    }

    
    </style>
   
   

</head>
<body>
    <button id="show">show</button>    <button id="hide">hide</button>
  
    <div id="panel1">I have text here.</div>
    <div id="panel2">There's more text here.</div>
  
  
  
  <script>
      /*base hide/show function from w3schools jquery tutorial */$

    $("#hide").click(function(){
    $("#panel1").hide();
});

$("#show").click(function(){
    $("#panel1").show();
}); 
    
    </script>
    
</body>
