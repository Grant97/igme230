<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="rbutton" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup"  id="gbutton" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup"  id="bbutton" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */

//Initializing variables
let myinfo = document.querySelector('#info');
let mysubmit = document.querySelector('button');
let mylegend = document.querySelector('#colorform legend');
let myarray = document.querySelectorAll('input');

//Variable to store color data
var selectedColor;

//Testing out my variables to make sure they work.
console.log(myarray);
console.log(mylegend);
console.log(mysubmit);


//Setting up the function for the radio buttons
function uponClick() {

myinfo.innerHTML = "You have selected " + this.value; 
selectedColor = this.value;



}




//Creating for loop to initialize the radio button's on click event listener.
for (let v of myarray){
	v.addEventListener("click", uponClick);

console.log(v);

}

//Setting up my button function
function Button() {
	

myinfo.innerHTML = "Your final selection is " + selectedColor;

//Testing out the change of the legend's color
mylegend.style.color = selectedColor;


}

mysubmit.addEventListener("click", Button);







</script>
</body>
</html>
